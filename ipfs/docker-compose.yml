version: "3.8"

services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: blockstore-ipfs
    restart: unless-stopped
    ports:
      - "4001:4001"       # P2P networking
      - "5001:5001"       # IPFS HTTP API (backend uses this)
      - "8080:8080"       # IPFS Gateway (browser access)
    volumes:
      - ipfs_data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    command: daemon --migrate=true

volumes:
  ipfs_data:
